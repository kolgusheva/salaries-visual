<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>

<style type="text/css">

#dots {
	min-width: 310px;
	height: 400px; 
	max-width: 800px; 
	margin: 0 auto;
}

</style>

<body>

<h3>Hi!</h3>

<div id='dots'></div>



<script>

	

	$.getJSON( "result.json", function(data) {

		console.log(data);

	    $('#dots').highcharts({
	        chart: {
	            type: 'scatter',
	            zoomType: 'xy'
	        },
	        title: {
	            text: 'Height Versus Weight of 507 Individuals by Gender'
	        },
	        subtitle: {
	            text: 'Source: Heinz  2003'
	        },
	        xAxis: {
	            title: {
	                enabled: true,
	                text: 'Height (cm)'
	            },
	            startOnTick: true,
	            endOnTick: true,
	            showLastLabel: true
	        },
	        yAxis: {
	            title: {
	                text: 'Weight (kg)'
	            }
	        },
	        legend: {
	            layout: 'vertical',
	            align: 'left',
	            verticalAlign: 'top',
	            x: 100,
	            y: 70,
	            floating: true,
	            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
	            borderWidth: 1
	        },
	        plotOptions: {
	            scatter: {
	                marker: {
	                    radius: 5,
	                    states: {
	                        hover: {
	                            enabled: true,
	                            lineColor: 'rgb(100,100,100)'
	                        }
	                    }
	                },
	                states: {
	                    hover: {
	                        marker: {
	                            enabled: false
	                        }
	                    }
	                },
	                tooltip: {
	                    // headerFormat: false,
	                    pointFormatter: function(){
	                    	console.log(this);
	                    	return this.name;
	                    }
	                    // 
	                }
	            }
	        },
	        series: [{
	            color: 'rgba(223, 83, 83, .5)',
	            data: data
	        }]
	    });






	});

</script>

</body>

</html>
